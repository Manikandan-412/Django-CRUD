{% extends 'base.html' %}

{% block content %}
  <h1>User Management</h1>
  <div class="main">
    <div class="form">
      <form id="userForm" onsubmit="handleFormSubmit(event)">
        <input type="hidden" id="userId" />
        <input placeholder="Enter your name" type="text" id="name" required />
        <input placeholder="Enter your Age" type="number" id="age" required />
        <input placeholder="Enter your email" type="email" id="email" required />
        <button type="submit" id="submitBtn">Save</button>
      </form>
    </div>

    <div class="table">
      <table border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>
  </div>
{% endblock %}
